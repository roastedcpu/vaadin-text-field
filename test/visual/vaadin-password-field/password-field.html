<!DOCTYPE html>

<head lang="en">
  <meta charset="UTF-8" />
  <title>Password field tests</title>
  <script>
    window.polymerSkipLoadingFontRoboto = true;
  </script>
</head>

<body>
  <style>
    fieldset {
      display: inline-block;
    }
  </style>

  <fieldset id="tests">
    <p>
      <vaadin-password-field placeholder="Password"></vaadin-password-field>
    </p>
    <p>
      <vaadin-password-field value="Password"></vaadin-password-field>
    </p>
    <p>
      <vaadin-password-field invalid error-message="Error"></vaadin-password-field>
    </p>
    <p>
      <vaadin-password-field value="Password" invalid error-message="Error"></vaadin-password-field>
    </p>
  </fieldset>

  <script type="module">
    (async () => {
      const theme = window.location.search.replace(/.*theme=(\w+).*/, '$1') || 'lumo';

      await import('../../../theme/' + theme + '/vaadin-password-field.js');

      window.requestAnimationFrame(() => {
        document.getElementById('tests').dataset.ready = true;
      });
    })();
  </script>
</body>
