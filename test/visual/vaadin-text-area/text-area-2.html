<!DOCTYPE html>

<head lang="en">
  <meta charset="UTF-8" />
  <title>Text area tests</title>
  <script>
    window.polymerSkipLoadingFontRoboto = true;
  </script>
</head>

<body>
  <style>
    fieldset {
      display: inline-block;
      font-family: sans-serif;
      font-size: 16px;
      width: 550px;
      border: solid 1px grey;
    }
  </style>

  <form>
    <fieldset id="tests">
      <p>disabled: <vaadin-text-area disabled></vaadin-text-area></p>

      <p>placeholder: <vaadin-text-area placeholder="Run Vaadin"></vaadin-text-area></p>

      <p>invalid: <vaadin-text-area required invalid></vaadin-text-area></p>

      <p>label: <vaadin-text-area label="Foo"></vaadin-text-area></p>
    </fieldset>
  </form>

  <script type="module">
    (async () => {
      const theme = window.location.search.replace(/.*theme=(\w+).*/, '$1') || 'lumo';

      await import('../../../theme/' + theme + '/vaadin-text-area.js');

      window.requestAnimationFrame(() => {
        document.getElementById('tests').dataset.ready = true;
      });
    })();
  </script>
</body>
